<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creamy Ice Cream</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-info">
        <section class="row p-4">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="row text-light">Creamy Ice Cream</h1>
            </div>
        </section>
    </header>

    <main class="container-fluid bg-dark pt-4">
        <section class="row">
            <div class="col-3 py-2 shopping-cart">
                <div class="card">
                    <p>Order # <span id="orderNum"></span></p>
                    <hr>
                    <div id="cartElem">
                    </div>
                    <hr>
                    <p>Subtotal: <span id="subtotal"></span></p>
                    <p>Tax: <span id="tax"></span></p>
                    <p>Total: <span id="total"></span></p>
                    <button id="checkout" class="btn btn-success" onclick="checkoutCart()">Checkout</button>
                </div>
            </div>
            <div class="col-9 selections">
                <section class="row py-2 d-flex justify-content-around">
                    <div class="col-3 card text-center waffle-bowl">
                        <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top">
                        <h5 class="card-title">Waffle Bowl $1</h5>
                        <button class="btn btn-warning" onclick="addToCart('waffle-bowl')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center waffle-cone">
                        <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top">
                        <h5 class="card-title">Waffle Cone $1</h5>
                        <button class="btn btn-warning" onclick="addToCart('waffle-cone')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center bowl">
                        <img src="https://images.unsplash.com/photo-1510035618584-c442b241abe7?q=80&w=2796&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top">
                        <h5 class="card-title">Disposable Bowl $1.50</h5>
                        <button class="btn btn-warning" onclick="addToCart('bowl')">Add to Order</button>
                    </div>
                </section>

                <section class="row py-2 d-flex justify-content-around cream">
                    <div class="col-3 card text-center vanilla">
                        <img src="/assets/asfalt-dark.png" class="card-img-top vanilla-image">
                        <h5 class="card-title">French Vanilla $1.50</h5>
                        <button class="btn btn-warning" onclick="addToCart('vanilla')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center chocolate">
                        <img src="/assets/asfalt-dark.png" class="card-img-top chocolate-image">
                        <h5 class="card-title">Creamy chocolate $1.50</h5>
                        <button class="btn btn-warning" onclick="addToCart('chocolate')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center strawberry">
                        <img src="/assets/asfalt-dark.png" class="card-img-top strawberry-image">
                        <h5 class="card-title">Fresh Strawberry $2</h5>
                        <button class="btn btn-warning" onclick="addToCart('strawberry')">Add to Order</button>
                    </div>
                </section>

                <section class="row py-2 d-flex justify-content-around cream">
                    <div class="col-3 card text-center butter-brickle">
                        <img src="/assets/asfalt-dark.png" class="card-img-top butterbrickle-image">
                        <h5 class="card-title">Butter Brickle $2</h5>
                        <button class="btn btn-warning" onclick="addToCart('butter-brickle')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center potato">
                        <img src="/assets/asfalt-dark.png" class="card-img-top potato-image">
                        <h5 class="card-title">Potato $1</h5>
                        <button class="btn btn-warning" onclick="addToCart('potato')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center cranberry">
                        <img src="/assets/asfalt-dark.png" class="card-img-top cranberry-image">
                        <h5 class="card-title">Cranberry $3</h5>
                        <button class="btn btn-warning" onclick="addToCart('cranberry')">Add to Order</button>
                        </img>
                    </div>
                </section>

                <section class="row py-2 d-flex justify-content-around toppings">
                    <div class="col-3 card text-center jimmies">
                        <img src="https://plus.unsplash.com/premium_photo-1663839412090-27840de8cba0?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top jimmies-image">
                        <h5 class="card-title">Sprinkles $.50</h5>
                        <button class="btn btn-warning" onclick="addToCart('jimmies')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center chips">
                        <img src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top chips-image">
                        <h5 class="card-title">Chocolate Chips $1</h5>
                        <button class="btn btn-warning" onclick="addToCart('chips')">Add to Order</button>
                    </div>
                    <div class="col-3 card text-center syrup">
                        <img src="https://images.unsplash.com/photo-1576186725671-1b44cc7f424c?q=80&w=2110&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top syrup-image">
                        <h5 class="card-title">Chocolate Syrup $1</h5>
                        <button class="btn btn-warning" onclick="addToCart('syrup')">Add to Order</button>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <footer class="container-fluid bg-dark">
        <section class="row">
            <div class="col">
                <h4>Made with Love by Anne Hunt</h4>
            </div>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
